<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            background-color: black;
            color:white;
            font-size: 18pt;
        }

    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
        <p>aqui vai o <strong>resultado</strong></p>
        <p>aprendendo a usar o <strong>DOM</strong> no JavaScript</p>
        <div>Clique em mim</div>
        <script>
            var p1 = window.document.getElementsByTagName('p')[0]/*A contagem começa do 0*/
            window.document.write('Está escrito assim: ' + p1.innerHTML)
            var fundo = window.prompt('Escolha a cor do fundo')
           window.document.body.style.background = fundo
           var letra = window.prompt('Escolha a cor da letra')
           window.document.body.style.color = letra
           

        </script>
</body>
</html>
