<!DOCTYPE html>
<html lang="pf-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Testes simples</h1>
    <script>
        var nome = window.prompt('Qual o seu primeiro nome?')
        document.write(`Olá, ${nome} acabei de contar seu nome e ele tem ${nome.length} letras. <br/>`)
        document.write(`Já aqui eu posso escrever ele maiúsculo ${nome.toUpperCase()} <br/>`)
        document.write(`Também posso deixar todo minúsculo ${nome.toLowerCase()}`)
    </script>
    
</body>
</html>
